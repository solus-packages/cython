name       : cython
version    : 0.29.24
release    : 25
source     :
    - https://github.com/cython/cython/archive/refs/tags/0.29.24.tar.gz : a5efb97612f0f97164e87c54cc295b2e2d06c539487670079963adeab872de80
license    : Apache-2.0
component  : programming
summary    : Compiler for Python and Cython
description: |
    Cython is an optimising static compiler for Python and Cython, making writing C extensions for Python as easy as Python itself. It allows you to write callbacks from and to C or C++ natively, tune Python into C performance, work efficiently with large datasets, and more.
builddeps  :
    - pkgconfig(python3)
    - numpy             # check
    - python-coverage   # check
    - python-jedi       # check
rundeps    :
    - python-devel
    - python3-devel
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in "$installdir"/usr/bin/*; do
        mv -v "$_f" "${_f}3"
    done
    %python_install
